<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakefet Verification form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form method="">
        <h4>The number of places is limited, go ahead and register:</h4>
        <input type="text" placeholder="full name" id="fullName">
        <input type="text" placeholder="Phone Number" id="phoneNumber">

        <select name="Center Selection" id="select-center">
            <option value="">Center Selection</option>
            <option value="horizons">horizons</option>
            <option value="Ashkelon">Ashkelon</option>
            <option value="Beer Sheva">Beer Sheva</option>
            <option value="Jedida Makar (ext.)">Jedida Makar (ext.)</option>
            <option value="Galil - Sajor">Galil - Sajor</option>
            <option value="Dimona">Dimona</option>
            <option value="Haifa">Haifa</option>
            <option value="Jaffa (Wolfson)">Jaffa (Wolfson)</option>
            <option value="Yakneam">Yakneam</option>
            <option value="Jerusalem">Jerusalem</option>
            <option value="Migdal Haemek">Migdal Haemek</option>
            <option value="Nahriya">Nahriya</option>
            <option value="Acre">Acre</option>
            <option value="Arad">Arad</option>
            <option value="Kiryat Ono">Kiryat Ono</option>
            <option value="Kiryat Shmona">Kiryat Shmona</option>
            <option value="Ramat Hasharon">Ramat Hasharon</option>
        </select>
        <button type="submit">Sending</button>
    </form>

<script src="app.js"></script>    
</body>
</html>
